/* Banner */

/* Buttons */

    transition: background-color 0.3s ease;
    border-radius: 10px;
    margin: 0px 10px 0px 10px;
}

    background-color: rgba(255, 255, 255, 0.8);

<body>
    <!-- Heading -->
    <div class="heading">

    <!-- Main Content -->
    <div class="main-content">
        <br><br>
        <div class="banner">
            <!-- Slider -->
            <div class="slider">
                <img src="images/t1.jpg" alt="Banner 1">
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
        </div>
    </div>
    
    </div>
    
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageUrls = [
                "images/t1.jpg",
                "images/t2.jpg",
                "images/t3.jpg"
            ];
            let currentImageIndex = 0;
            const slider = document.querySelector(".banner .slider");
    
            // Preload images
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
    
            function showImage(index) {
                const currentImage = slider.querySelector('img');
                const newImage = document.createElement('img');
                newImage.src = imageUrls[index];
                newImage.alt = "Banner";
                newImage.style.position = "absolute";
                newImage.style.top = "0";
                newImage.style.left = "0";
                newImage.style.width = "100%";
                newImage.style.height = "100%";
                newImage.style.opacity = "0";
                slider.appendChild(newImage);
    
                setTimeout(() => {
                    newImage.style.opacity = "1";
                    currentImage.style.opacity = "0";
                }, 10); // Slight delay to ensure transition
    
                setTimeout(() => {
                    slider.removeChild(currentImage);
                    newImage.style.position = "static";
                }, 500); // Duration of the transition
            }
    
            function showPreviousImage() {
                currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
                showImage(currentImageIndex);
            }
    
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
                showImage(currentImageIndex);
            }
    
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            prevBtn.addEventListener("click", showPreviousImage);
            nextBtn.addEventListener("click", showNextImage);
    

        });
    </script>
